<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Miken Road: Jungle Casino 4K</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: -1; }
        
        #game-ui {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .stats { background: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 15px; border: 1px solid #4CAF50; margin-bottom: 30px; }
        
        #path { display: flex; gap: 15px; }
        
        .step {
            width: 100px; height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .step:hover { transform: scale(1.1); background: rgba(76, 175, 80, 0.4); border-color: #4CAF50; }
        .step.locked { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        .step.active { border-color: #ffeb3b; box-shadow: 0 0 20px #ffeb3b; }
        
        .multiplier { font-weight: bold; font-size: 1.2em; color: #ffeb3b; }
        .btn-cashout {
            margin-top: 30px; padding: 15px 40px;
            font-size: 1.5em; background: #f44336; color: white;
            border: none; border-radius: 50px; cursor: pointer;
            display: none; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .btn-cashout:hover { background: #d32f2f; transform: translateY(-3px); }
    </style>
</head>
<body>

    <div id="game-ui">
        <div class="stats">
            <h2>БАЛАНС: <span id="balance">1000</span> $</h2>
            <p id="info">Выберите первую клетку, чтобы войти в джунгли!</p>
        </div>

        <div id="path">
            <!-- Клетки пути -->
            <div class="step" onclick="game.makeStep(0)" id="s0"><span class="multiplier">x1.2</span></div>
            <div class="step locked" onclick="game.makeStep(1)" id="s1"><span class="multiplier">x1.8</span></div>
            <div class="step locked" onclick="game.makeStep(2)" id="s2"><span class="multiplier">x2.5</span></div>
            <div class="step locked" onclick="game.makeStep(3)" id="s3"><span class="multiplier">x3.8</span></div>
            <div class="step locked" onclick="game.makeStep(4)" id="s4"><span class="multiplier">x5.0</span></div>
        </div>

        <button class="btn-cashout" id="cashout" onclick="game.cashOut()">ЗАБРАТЬ ВЫИГРЫШ</button>
    </div>

    <canvas id="jungleCanvas"></canvas>

<script>
// --- 4K JUNGLE BACKGROUND ENGINE ---
const canvas = document.getElementById('jungleCanvas');
const ctx = canvas.getContext('2d');
let particles = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.onresize = resize;
resize();

class JungleParticle {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedY = Math.random() * 1 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.color = ['#2e7d32', '#1b5e20', '#aed581', '#ffffff'][Math.floor(Math.random()*4)];
        this.type = Math.random() > 0.8 ? 'leaf' : 'mist';
    }
    update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > canvas.height) this.reset();
    }
    draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        if (this.type === 'leaf') {
            ctx.ellipse(this.x, this.y, this.size, this.size * 2, Math.random(), 0, Math.PI * 2);
        } else {
            ctx.globalAlpha = 0.2;
            ctx.arc(this.x, this.y, this.size * 5, 0, Math.PI * 2);
            ctx.globalAlpha = 1.0;
        }
        ctx.fill();
    }
}

for(let i=0; i<150; i++) particles.push(new JungleParticle());

function drawJungle() {
    // 4K Глубокий градиент
    let g = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width);
    g.addColorStop(0, '#1a3c1a');
    g.addColorStop(1, '#051105');
    ctx.fillStyle = g;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Рисуем водопад (эффект)
    ctx.fillStyle = 'rgba(255,255,255,0.05)';
    ctx.fillRect(canvas.width * 0.8, 0, 100, canvas.height);

    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(drawJungle);
}
drawJungle();

// --- GAME LOGIC ---
const game = {
    balance: 1000,
    bet: 100,
    currentStep: 0,
    multipliers: [1.2, 1.8, 2.5, 3.8, 5.0],
    
    makeStep(n) {
        if (n !== this.currentStep) return;
        
        // Шанс проигрыша 25%
        if (Math.random() < 0.25) {
            this.gameOver();
        } else {
            document.getElementById('s' + n).style.background = '#4CAF50';
            document.getElementById('s' + n).innerHTML = '✅';
            this.currentStep++;
            document.getElementById('info').innerText = "Отлично! Идем дальше или забираем?";
            document.getElementById('cashout').style.display = 'block';
            
            if (this.currentStep < 5) {
                document.getElementById('s' + this.currentStep).classList.remove('locked');
            } else {
                this.cashOut();
            }
        }
    },

    cashOut() {
        let win = this.bet * this.multipliers[this.currentStep - 1];
        this.balance += win;
        alert("Вы выиграли " + win + "$!");
        this.resetGame();
    },

    gameOver() {
        alert("ТЫ НАТКНУЛСЯ НА ГЕПАРДА! Ставка сгорела.");
        this.balance -= this.bet;
        this.resetGame();
    },

    resetGame() {
        this.currentStep = 0;
        document.getElementById('balance').innerText = this.balance;
        document.getElementById('cashout').style.display = 'none';
        document.getElementById('info').innerText = "Новая попытка! Выберите клетку.";
        for(let i=0; i<5; i++) {
            let el = document.getElementById('s'+i);
            el.classList.add('locked');
            el.style.background = '';
            el.innerHTML = `<span class="multiplier">x${this.multipliers[i]}</span>`;
        }
        document.getElementById('s0').classList.remove('locked');
    }
};
</script>
</body>
</html>
